<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUBY MASTERMIND</title>
    <script src="/coi-serviceworker.js"></script>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        background-color: black;
      }

      runno-run {
        height: calc(100vh - 10px);
      }
    </style>

    <runno-run runtime="ruby"> puts "hi" </runno-run>

    <script type="module">
      import '@runno/runtime'

      window.onload = async () => {
        const runno = document.querySelector('runno-run')

        // const response = await fetch('/main.rb')
        const response = await fetch('https://raw.githubusercontent.com/maksimoreo/ruby-mastermind/main/main.rb')
        const code = await response.text()

        const alteredCode = code.replace('IGNORE_SLEEP = false', 'IGNORE_SLEEP = true')

        runno.code = alteredCode
        runno.run()
      }
    </script>
  </body>
</html>
